<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">

        <title>BikeSpot</title>

        <link rel="stylesheet" href="assets/Fontes/Poppins-Light.ttf">
       
        
        <link href="css/style.css" rel="stylesheet" type="text/css" />

    </head>
    <header class="index-header">
        <img class="imagem-header" src="assets/Logo.png" alt="Logo">
    </div>
                
    <div class="icones-header">
        <ul>
            <li> <img id="home" src="assets/home.png" alt="Home"></li>
            <li> <img id="bikedesenho" src="assets/Bikedesenho.png" alt="Bicicleta"></li>
            <li> <img id="exchange" src="assets/exchange.png" alt="Market"></li>
            <li> <img id="comment" src="assets/comment.png" alt="Mensagem"></li>
            <li> <img id="ranking" src="assets/ranking.png" alt="Ranking"></li>
            <a href="../Perfil/perfil.html">
                <li> <img id="users"  src="assets/users.png" alt="Perfil"></li>
            </a>
        </ul>

    </header>
   
    <body>
        
        <main>
            
            <div id="pesquisa">
                <input type="Pesquisa" placeholder="Pesquisar">
            </div>

        <div id="display-in-block">

          
            <div id="feed-de-posts">
                
             <div id="post1">
                <div id="titulo-eventos">
                    <h2> Eventos </h2>
                </div>
                    <div id="feed-display-inline-block1">
                        <img id="evento" src="assets/Bikedesenho.png" alt="Bicicleta">
                            <div id="info-evento">
                                    <h3>Próximo evento dia 10/11/2022</h3>
                                    <h3>Local Tera</h3>
                                    <h3>Organizado por Mateus</h3>
                                        <img id="like1" src="assets/like (1).png" alt="Like">
                                        <img id="comment1" src="assets/comment.png" alt="Comentar">
                                        <img id="share1" src="assets/share-arrow.png" alt="compartilhar">

                            </div>
                    </div>    
                
             </div> 

             <div id="post2">
                <div id="titulo-market">
                    <h2> Market </h2>
                </div>
                    <div id="feed-display-inline-block2">
                        <img id="market" src="assets/Bike.jpg" alt="Bicicleta">
                            <div id="info-venda">
                                <h3>Bike a venda</h3>
                                <h3>Valor R$ 100,00</h3>
                                 <h3>Anunciado por Lua</h3>
                                    <img id="like2" src="assets/like (1).png" alt="Like">
                                    <img id="comment2" src="assets/comment.png" alt="Comentar">
                                    <img id="share2" src="assets/share-arrow.png" alt="compartilhar">
                            </div>
                    </div>
                    
             </div>

            </div>

            <div id="ranking-feed">
                
                <div>
                    <img id="filtro" src="assets/Filtro2.png" alt="Filtro">
                </div>

                <div id="caixa-do-ranking">
                    <div id="ranking-titulo">
                        <h1> Ranking </h1>
                    </div>
                        <div class="alinhamento-ranking">
                            <img id="imagem-ranking1" src="assets/ranking.png" alt="Ranking">
                            <div id="texto-ranking1">
                            <h3> Maior distância nacional </h3>
                            <p> Lua </p>
                            </div>
                        </div>
                        <div class="alinhamento-ranking">
                            <img id="imagem-ranking2" src="assets/ranking.png" alt="Ranking">
                            <div id="texto-ranking2">
                            <h3> Maior distância regional </h3>
                            <p> Leo </p>
                            </div>
                        </div>
                        <div class="alinhamento-ranking">
                            <img id="imagem-ranking3" src="assets/ranking.png" alt="Ranking">
                            <div id="texto-ranking3">
                            <h3> Participação em eventos </h3>
                            <p> Day </p>
                            </div>
                        </div>
                        
            </div>

            
            </div>

        </div>

        </main>
      
        <script src="script.js" defer></script>
    </body>
</html>
